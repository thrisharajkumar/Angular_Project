<!-- iterate through all the JSON data from the home.service.ts -->
<div style="margin-top: auto;">
    <div class="row">
        <div class="card col-lg-5" *ngFor="let item of users" style="margin-top: 50px;">
            <div class="card-body col-lg-10">
                <div class="row" style="border: solid;border-color: rgb(69, 10, 178);margin-top: 50px;border-radius: 10px;margin-left: 30px;margin-right: 30px;width:450px;">
                    <div class="col-lg-6">
                        
                        <img [src]="item.image">
                    </div>
                    <div class="col-lg-6" style="margin-top: 30px;">
                        <div>
                            
                            {{item.name.firstname+ " " + item.name.lastname | uppercase}}
                            <span [ngClass]="getClass()" (click)="showUserDetailsToggle()"></span>
                        </div>
                        
                        <div [hidden]="userDetail"> 
                            <p>{{item.username | uppercase}}</p>
                            <p>{{item.email}}</p>
                            <p>{{item.phone}}</p>
                            <p>{{item.address.city}}</p>
                            <p>{{item.address.zipcode}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
